<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Guessing Game</title>
    <style>
        /* General styling */
        body {
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            margin: 0;
            padding: 0;
            background: url('gamefiles/image-Guess-Game.jpg') no-repeat center center/cover;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: linear-gradient(45deg, rgb(241, 103, 195), rgba(107, 238, 243, 0.71), rgb(246, 89, 89));
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 450px;
            font-weight: bold;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.05);
        }

        h1 {
            font-variant: small-caps;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        input {
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            padding: 12px;
            margin: 15px 0;
            width: calc(100% - 40px);
            font-size: 18px;
            border: none;
            border-radius: 5px;
            box-shadow: 0 2px 4px rgba(43, 42, 42, 0.3);
        }

        button {
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            padding: 12px 25px;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        button:hover {
            background: linear-gradient(45deg, #f65b40, #f75178);
            transform: translateY(-2px);
        }

        .hidden {
            display: none;
        }

        .message {
            font-weight: bold;
            margin-top: 15px;
            font-size: 18px;
            text-shadow: 1px 1px 2px rgba(48, 46, 46, 0.4);
        }

        /* Leaderboard styling */
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 90%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 5px 58px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        table th,
        table td {
            padding: 10px 13px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        table th {
            background: linear-gradient(45deg, #f18b79, #f6849f);
            padding: 8px 33px;
            border-radius: 5px 60px;
            font-weight: bold;
        }

        table tr:last-child td {
            border-bottom: none;
        }

        /* Modal styling */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .modal-content input {
            margin: 10px 0;
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 16px;
        }

        .modal-content button {
            margin-top: 10px;
            padding: 10px 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Random Number Guessing Game</h1>
        <p>Guess the number between <strong>1</strong> and <strong>100</strong>.</p>
        <input type="number" id="guess" placeholder="Enter your guess">
        <button id="guess-btn" onclick="checkGuess()">Guess</button>
        <button id="reset-btn" class="hidden" onclick="resetGame()">Play Again</button>
        <p id="message" class="message"></p>
        <p id="attempts" class="message"></p>

        <table id="players-table">
            <caption style="font-size: 24px; font-weight: bold; margin-bottom: 10px;">üèÜ Leaderboard üèÜ</caption>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Attempts</th>
                </tr>
            </thead>
            <tbody>
                <!-- Player data will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <!-- Modal for Name Input -->
    <div id="name-modal" class="modal">
        <div class="modal-content">
            <h2>Congratulations!</h2>
            <p>You guessed the number in <span id="modal-attempts"></span> attempts!</p>
            <input type="text" id="player-name" placeholder="Enter your name">
            <button onclick="addPlayer()">Submit</button>
        </div>
    </div>

    <script>
        let randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;
        const errorSound = new Audio('gamefiles/error.mp3');
        const successSound = new Audio('gamefiles/sucess.mp3');
        const leaderboardKey = "guessing_game_leaderboard";

        function checkGuess() {
            const guessedNumber = Number(document.getElementById('guess').value);
            const message = document.getElementById('message');
            const attemptsDisplay = document.getElementById('attempts');
            const guessBtn = document.getElementById('guess-btn');
            const resetBtn = document.getElementById('reset-btn');

            attempts++;
            if (guessedNumber > randomNumber) {
                message.textContent = "Lower number, please!";
                errorSound.play();
            } else if (guessedNumber < randomNumber) {
                message.textContent = "Higher number, please!";
                errorSound.play();
            } else {
                message.textContent = "üéâ Congrats! You guessed it!";
                attemptsDisplay.textContent = `It took you ${attempts} attempts.`;
                guessBtn.classList.add("hidden");
                successSound.play();
                resetBtn.classList.remove("hidden");

                // Show the modal
                setTimeout(() => {
                    showModal();
                }, 1000);
            }
        }

        function showModal() {
            document.getElementById('modal-attempts').textContent = attempts;
            document.getElementById('name-modal').classList.add('active');
        }

        function addPlayer() {
            const name = document.getElementById('player-name').value.trim();
            if (!name) return;

            const leaderboard = getLeaderboard();
            leaderboard.push({ name, attempts });
            leaderboard.sort((a, b) => a.attempts - b.attempts);
            saveLeaderboard(leaderboard);
            updateLeaderboardDisplay();

            // Close the modal
            document.getElementById('name-modal').classList.remove('active');
            resetGame();
        }

        function resetGame() {
            randomNumber = Math.floor(Math.random() * 100) + 1;
            attempts = 0;
            document.getElementById('message').textContent = "";
            document.getElementById('attempts').textContent = "";
            document.getElementById('guess').value = "";
            document.getElementById('guess-btn').classList.remove("hidden");
            document.getElementById('reset-btn').classList.add("hidden");
        }

        function getLeaderboard() {
            const storedData = localStorage.getItem(leaderboardKey);
            return storedData ? JSON.parse(storedData) : [];
        }

        function saveLeaderboard(leaderboard) {
            localStorage.setItem(leaderboardKey, JSON.stringify(leaderboard));
        }

        function updateLeaderboardDisplay() {
            const leaderboard = getLeaderboard();

            // Sort the leaderboard and take only the top 5 players
            const topPlayers = leaderboard
                .sort((a, b) => a.attempts - b.attempts)
                .slice(0, 5);

            const playersTableBody = document.querySelector('#players-table tbody');
            playersTableBody.innerHTML = topPlayers
                .map(
                    (entry, index) => `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${entry.name}</td>
                        <td>${entry.attempts}</td>
                    </tr>`
                )
                .join("");
        }

        document.addEventListener("DOMContentLoaded", updateLeaderboardDisplay);
    </script>
</body>

</html>
